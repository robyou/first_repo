<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border: 2px solid #667eea;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.drag-over {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .file-input-wrapper {
            margin: 20px 0;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .paste-hint {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="range"] {
            width: 200px;
        }

        .detect-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .detect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }

        .detect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 40px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stats .count {
            font-size: 3em;
            font-weight: bold;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .result-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        .detections-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
        }

        .detection-item {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .confidence-bar {
            width: 100px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s ease;
        }

        .result-video {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar-bg {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .video-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .stat-box {
            background: #f8f9ff;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-box .value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš½ Football Player Detection</h1>
        <p class="subtitle">Upload an image or video of a football match to detect players</p>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="image">ðŸ“¸ Image Mode</button>
            <button class="mode-btn" data-mode="video">ðŸŽ¥ Video Mode</button>
        </div>

        <div class="upload-section" id="dropZone">
            <h3 id="uploadTitle">ðŸ“¸ Upload or Paste Image</h3>
            <div class="file-input-wrapper">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <p class="paste-hint" id="pasteHint">
                ðŸ’¡ Tip: You can also paste an image directly (Ctrl+V / Cmd+V)
            </p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="confidenceSlider">Confidence Threshold:</label>
                <input type="range" id="confidenceSlider" min="0.1" max="0.9" step="0.05" value="0.3">
                <span id="confidenceValue">0.30</span>
            </div>
            <button class="detect-btn" id="detectBtn" disabled>Detect Players</button>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Detecting players...</p>
        </div>

        <div class="progress-container" id="progressContainer">
            <h3>Processing Video...</h3>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar">0%</div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="stats">
                <h3>Players Detected</h3>
                <div class="count" id="playerCount">0</div>
            </div>

            <div class="image-container" id="imageContainer">
                <img id="resultImage" class="result-image" alt="Detection Result">
            </div>

            <div class="image-container hidden" id="videoContainer">
                <video id="resultVideo" class="result-video" controls></video>
                <div class="video-stats" id="videoStats"></div>
                <a id="downloadBtn" class="download-btn" download>Download Processed Video</a>
            </div>

            <div class="detections-list" id="detectionsList"></div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let currentMode = 'image'; // 'image' or 'video'

        const fileInput = document.getElementById('fileInput');
        const detectBtn = document.getElementById('detectBtn');
        const confidenceSlider = document.getElementById('confidenceSlider');
        const confidenceValue = document.getElementById('confidenceValue');
        const dropZone = document.getElementById('dropZone');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMsg = document.getElementById('errorMsg');
        const uploadTitle = document.getElementById('uploadTitle');
        const pasteHint = document.getElementById('pasteHint');
        const imageContainer = document.getElementById('imageContainer');
        const videoContainer = document.getElementById('videoContainer');
        const progressContainer = document.getElementById('progressContainer');
        const loadingText = document.getElementById('loadingText');

        // Mode switcher
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // Switch mode
                currentMode = this.dataset.mode;
                currentImage = null;
                detectBtn.disabled = true;

                // Update UI
                if (currentMode === 'image') {
                    uploadTitle.textContent = 'ðŸ“¸ Upload or Paste Image';
                    pasteHint.classList.remove('hidden');
                    fileInput.accept = 'image/*';
                } else {
                    uploadTitle.textContent = 'ðŸŽ¥ Upload Video';
                    pasteHint.classList.add('hidden');
                    fileInput.accept = '.mp4,.avi,.mov,.mkv,.flv,.wmv,.webm,video/*';
                }

                // Clear results
                results.classList.remove('show');
                errorMsg.classList.remove('show');
            });
        });

        // Update confidence value display
        confidenceSlider.addEventListener('input', (e) => {
            confidenceValue.textContent = parseFloat(e.target.value).toFixed(2);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentImage = file;
                detectBtn.disabled = false;
                showMessage(`Image loaded: ${file.name}`);
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                currentImage = file;
                detectBtn.disabled = false;
                showMessage(`Image loaded: ${file.name}`);
            }
        });

        // Paste image from clipboard
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    currentImage = file;
                    detectBtn.disabled = false;
                    showMessage('Image pasted from clipboard');
                    break;
                }
            }
        });

        // Detect button click
        detectBtn.addEventListener('click', async () => {
            if (!currentImage) return;

            if (currentMode === 'image') {
                await detectImage();
            } else {
                await detectVideo();
            }
        });

        async function detectImage() {
            const formData = new FormData();
            const confidence = parseFloat(confidenceSlider.value);

            if (currentImage instanceof File) {
                formData.append('file', currentImage);
            } else {
                formData.append('image_data', currentImage);
            }

            formData.append('confidence', confidence);

            // Show loading
            loading.classList.add('show');
            results.classList.remove('show');
            errorMsg.classList.remove('show');
            loadingText.textContent = 'Detecting players in image...';

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                displayImageResults(data);

            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('show');
            }
        }

        async function detectVideo() {
            const formData = new FormData();
            const confidence = parseFloat(confidenceSlider.value);

            formData.append('file', currentImage);
            formData.append('confidence', confidence);

            // Show loading
            loading.classList.add('show');
            results.classList.remove('show');
            errorMsg.classList.remove('show');
            progressContainer.classList.remove('show');
            loadingText.textContent = 'Processing video... This may take a few minutes.';

            try {
                const response = await fetch('/detect_video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                displayVideoResults(data);

            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('show');
                progressContainer.classList.remove('show');
            }
        }

        function displayImageResults(data) {
            document.getElementById('playerCount').textContent = data.total_players;
            document.getElementById('resultImage').src = `data:image/jpeg;base64,${data.image}`;

            // Show image container, hide video container
            imageContainer.classList.remove('hidden');
            videoContainer.classList.add('hidden');

            // Display detections list
            const detectionsList = document.getElementById('detectionsList');
            detectionsList.innerHTML = '<h4>Detection Details:</h4>';

            data.detections.forEach((det, index) => {
                const item = document.createElement('div');
                item.className = 'detection-item';
                item.innerHTML = `
                    <span>Player ${index + 1}</span>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${det.confidence * 100}%"></div>
                    </div>
                    <span>${(det.confidence * 100).toFixed(1)}%</span>
                `;
                detectionsList.appendChild(item);
            });

            results.classList.add('show');
        }

        function displayVideoResults(data) {
            document.getElementById('playerCount').textContent = data.total_detections;

            // Set video source
            const videoElement = document.getElementById('resultVideo');
            videoElement.src = data.video_url;

            // Show video container, hide image container
            videoContainer.classList.remove('hidden');
            imageContainer.classList.add('hidden');

            // Display video stats
            const videoStats = document.getElementById('videoStats');
            videoStats.innerHTML = `
                <div class="stat-box">
                    <div class="label">Total Detections</div>
                    <div class="value">${data.total_detections}</div>
                </div>
                <div class="stat-box">
                    <div class="label">Total Frames</div>
                    <div class="value">${data.total_frames}</div>
                </div>
                <div class="stat-box">
                    <div class="label">Avg Detections/Frame</div>
                    <div class="value">${(data.total_detections / data.total_frames).toFixed(1)}</div>
                </div>
            `;

            // Set download link
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.href = data.video_url;
            downloadBtn.download = data.filename;

            // Hide detections list for video
            document.getElementById('detectionsList').innerHTML = '';

            results.classList.add('show');
        }

        function showError(message) {
            errorMsg.textContent = `Error: ${message}`;
            errorMsg.classList.add('show');
        }

        function showMessage(message) {
            console.log(message);
        }
    </script>
</body>
</html>
